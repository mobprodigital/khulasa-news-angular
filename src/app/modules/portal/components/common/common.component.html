<section class="portal">
  <app-header></app-header>
  <div class="container-fluid margin-main-container">
    <div class="row">
      <aside class="col-md-1 padding-zero">
        <app-ad [imgPath]="'assets/images/news/ad1.jpg'"></app-ad>
      </aside>
      <section class="col-md-10">
        <app-slider-template *ngIf="slider" [categoryId]="42"  [count]="5"></app-slider-template>
        <div class="container-fluid">
          <div class="row ">
            <main class="col-md-8 p0-mob">
              <router-outlet></router-outlet>
            </main>
            <aside class="col-md-4 p0-mob">
              <app-right-side-bar></app-right-side-bar>
            </aside>
          </div>
        </div>
      </section>
      <aside class="col-md-1 padding-zero">
        <app-ad [imgPath]="'assets/images/news/ad2.jpg'"></app-ad>
      </aside>
    </div>
  </div>
  <app-footer></app-footer>
</section>
