<ng-container *ngIf="newsByCat && newsByCat.length > 0">
  <div *ngFor="let cat of newsByCat">
    <h4 class="home-news-title"><a class="color-blue" [routerLink]="['/category', cat.category.id]">{{cat.category.name}}</a></h4>
    <div class="color-blue hr"></div>
    <div class="hr-2"></div>
    <app-home-page-template [news]="cat.news"></app-home-page-template>
  </div>
</ng-container>
