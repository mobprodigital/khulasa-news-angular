<div class="admin">
  <h3 class="dialog-title">{{dialogTitle}}</h3>
  <form (ngSubmit)="catSubmit()" #catForm="ngForm">
    <mat-form-field>
      <input #name="ngModel" name="name" [(ngModel)]="categoryModel.name" placeholder="Enter news category name"
        matInput required />
      <mat-error *ngIf="name.invalid && (name.touched || name.dirty)">
        <span *ngIf="name.errors.required">Category name is required</span>
      </mat-error>
    </mat-form-field>
    <br>
    <button (click)="closeDialog()" type="button" mat-button color="primary">Cancel</button>
    <button [disabled]="catForm.invalid" type="submit" mat-button color="primary">Submit</button>
  </form>
</div>
