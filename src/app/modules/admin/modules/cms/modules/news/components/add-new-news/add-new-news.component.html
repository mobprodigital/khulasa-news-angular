<h1 class="page-title">Add new news</h1>

<form>
  <section class="row">
    <div class="col-8 admin-content">
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>* indicated that fields are required</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input type="text" placeholder="News title" matInput />
          </mat-form-field>

          <mat-form-field>
            <textarea rows="10" placeholder="News content" matInput></textarea>
          </mat-form-field>

        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>SEO options</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input type="url" placeholder="Canonical URL" matInput />
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-4 admin-sidebar">

      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Publish status
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="flex justify-content-between">
          <button type="button" mat-raised-button color="light">Save draft</button>
          <button type="button" mat-raised-button color="primary">Publish</button>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Categories
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <div>
            <mat-checkbox color="primary">All</mat-checkbox>
          </div>
          <div>
            <mat-checkbox color="primary">World</mat-checkbox>
          </div>
          <div>
            <mat-checkbox color="primary">Entertain</mat-checkbox>
          </div>
          <div>
            <mat-checkbox color="primary">Policics</mat-checkbox>
          </div>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Tags
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field>
          <mat-chip-list #newsTag>
            <mat-chip *ngFor="let tag of newsTags" [selectable]="selectable" [removable]="removable" (removed)="remove(tag)">
              {{tag}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="New tag..." [matChipInputFor]="newsTag" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field>
      </mat-expansion-panel>


      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Featured image
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div>
          <div class="featured-image">
            <img [src]="thumbnailUrl ? thumbnailUrl : 'assets/images/bg-img/no_image_found.png'" alt="">
          </div>
          <div>
            <button mat-raised-button color="primary" type="button">
              <label class="btn-label" for="thumbImg">
                Change
                <input accept="image/*" id="thumbImg" [hidden]="true" type="file" (change)="coverImageChange($event)" />
              </label>
            </button> &nbsp;
            <button type="button" mat-raised-button color="primary">Set featured image</button>
          </div>
        </div>
      </mat-expansion-panel>

    </div>
  </section>
</form>
